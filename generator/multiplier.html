<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

label {
    font-size: 16px;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

input[type="number"] {
    width: 100%;
    max-width: 400px;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 20px;
}

button:hover {
    background-color: #0056b3;
}

.error {
    color: #d9534f;
    font-size: 14px;
    margin-bottom: 10px;
}

.output {
    white-space: pre-wrap;
    word-wrap: break-word;
    background-color: #f9f9f9;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: monospace;
    text-align: left;
    overflow: auto;
    max-height: 300px;
}

        </style>
    </head>
<body>
    <div class="container">
        <label for="inputValue">Enter "currentMissionSet" (Max: 30):</label>
        <input type="number" id="inputValue" placeholder="Enter a value" min="0">
        <button id="generateButton">Generate JSON</button>
        <div id="error" class="error" style="display:none;">Value can't be higher than 30.</div>
        <div id="output" class="output"></div>
    </div>

    <script>
        document.getElementById("generateButton").addEventListener("click", function () {
            const inputValue = parseInt(document.getElementById("inputValue").value);
            const errorElement = document.getElementById("error");
            const outputElement = document.getElementById("output");

            if (isNaN(inputValue) || inputValue > 30) {
                errorElement.style.display = "block";
                outputElement.style.display = "none";
            } else {
                errorElement.style.display = "none";
                const jsonData = {
                    version: 1,
                    data: JSON.stringify({
                        lastSaved: "0001-01-01T00:00:00Z",
                        patchVersion: 1,
                        currentMissionSet: inputValue,
                        activeMissions: [
                            { missionGoal: 100, claimedProgress: 0, missionProgress: 0, missionCompleted: false, Target: 15, Condition: 0, CompletionType: 1, ClaimPlacementType: 0, Index: 0 },
                            { missionGoal: 500, claimedProgress: 500, missionProgress: 500, missionCompleted: true, Target: 8, Condition: 2, CompletionType: 2, ClaimPlacementType: 0, Index: 1 },
                            { missionGoal: 1, claimedProgress: 1, missionProgress: 1, missionCompleted: true, Target: 10, Condition: 0, CompletionType: 2, ClaimPlacementType: 0, Index: 2 }
                        ],
                        missionSetLastAdsCheckUpdateTime: "0001-01-01T00:00:00Z",
                        currentSkipWithAdsMission: 0,
                        hasVisitedMissionsScreen: true,
                        scoreMultiplierLastVisit: 1
                    })
                };
                outputElement.textContent = JSON.stringify(jsonData, null, 2);
                outputElement.style.display = "block";
            }
        });
    </script>
</body>
</html>
