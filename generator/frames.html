<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Selection</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffcc;
    }

    header p {
      font-size: 1rem;
      color: #aaaaaa;
    }

    /* Input Group Styles */
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .input-group label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
    }

    .input-group input {
      margin-right: 10px;
    }

    .input-group img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* Button Styles */
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #000;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #009977;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    /* JSON Output Textarea */
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 20px;
      padding: 15px;
      background-color: #1f1f1f;
      color: #00ffcc;
      border: none;
      border-radius: 6px;
      font-family: monospace;
      font-size: 1rem;
      overflow-y: auto;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .input-group img {
        width: 40px;
        height: 40px;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .input-group img {
        width: 35px;
        height: 35px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }

    .currency-panel {
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
    width: 100%;
    max-width: 600px;
    box-shadow: 0px 0px 15px rgba(0, 255, 204, 0.3);
}

.currency-item {
    display: flex;
    align-items: center;
    background: #121212;
    border: 1px solid #333333;
    border-radius: 8px;
    padding: 10px;
    transition: all 0.3s ease;
}
  </style>
</head>

<body>
  <header>
    <h1>Frames</h1>
    <p>Select frames and click generate</p>
  </header>
  <div class="currency-panel">

    <div class="currency-item">
  <div class="input-group">
    <label>
      <input type="checkbox" id="default_frame" name="frames" value="default_frame">
      <img src="img/Defaultframe.webp" alt="Default Frame">
      Default Frame
    </label>
  </div>
  </div>
  <div class="currency-item">
  <div class="input-group">
    <label>
      <input type="checkbox" id="summer_frame" name="frames" value="summer_frame">
      <img src="img/Summer2024frame.webp" alt="Summer Frame">
      Summer Frame
    </label>
  </div>
  </div>
  <div class="currency-item">
  <div class="input-group">
    <label>
      <input type="checkbox" id="birthday2024_frame" name="frames" value="birthday2024_frame">
      <img src="img/Birthday2024frame.webp" alt="Birthday 2024 Frame">
      Birthday 2024 Frame
    </label>
  </div>
  </div>
  <div class="currency-item">
  <div class="input-group">
    <label>
      <input type="checkbox" id="hollywood_frame" name="frames" value="hollywood_frame">
      <img src="img/Hollywood2024frame.webp" alt="Hollywood Frame">
      Hollywood Frame
    </label>
  </div>
  </div>
  </div>


  <div class="button-group">
    <button type="button" onclick="generateRandomNumbers()" class="glow-button">Generate Random</button>
    <button type="button" onclick="generateJSON()" class="glow-button">Submit</button>
    <button type="button" onclick="copyJSON()" id="copyButton" class="glow-button" disabled>Copy</button>
    <button type="button" onclick="downloadJSON()" id="downloadButton" class="glow-button" disabled>Download File</button>
  </div>

  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>

  <script>
    function generateJSON() {
      const selectedFrames = {};
      const ownedFrames = {};

      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        if (checkbox.checked) {
          const frameId = checkbox.value;
          selectedFrames[frameId] = {};
          ownedFrames[frameId] = { id: frameId, isSeen: true };
        }
      });

      const json = {
        version: 1,
        data: JSON.stringify({
          selected: selectedFrames,
          owned: ownedFrames
        })
      };

      document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
    }
  </script>
</body>

</html>
