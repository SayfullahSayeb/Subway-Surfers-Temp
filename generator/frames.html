<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    p {
      margin: 0;
      font-size: 1.2rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 1rem;
    }

    fieldset {
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 1rem;
      padding: 1rem;
    }

    legend {
      font-weight: bold;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
    }

    label {
      font-weight: bold;
      width: 150px;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
  text-align: center;
}

button:hover {
  background-color: #0056b3;
}


    textarea {
      width: 100%;
      height: 200px;
      margin: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Frames</h1>
    <p>Select frames and click generate</p>
  </header>

  <form id="jsonForm">
    <fieldset>
      <legend>Available Frames</legend>
      <div class="input-group">
        <label><input type="checkbox" id="default_frame" name="frames" value="default_frame"> Default Frame</label>
      </div>
      <div class="input-group">
        <label><input type="checkbox" id="summer_frame" name="frames" value="summer_frame"> Summer Frame</label>
      </div>
      <div class="input-group">
        <label><input type="checkbox" id="birthday2024_frame" name="frames" value="birthday2024_frame"> Birthday 2024 Frame</label>
      </div>
      <div class="input-group">
        <label><input type="checkbox" id="hollywood_frame" name="frames" value="hollywood_frame"> Hollywood Frame</label>
      </div>
    </fieldset>
  </form>


  <button type="button" onclick="generateJSON()">Generate JSON</button>

  
  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>

  <script>
    function generateJSON() {
      const selectedFrames = {};
      const ownedFrames = {};

      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        if (checkbox.checked) {
          const frameId = checkbox.value;
          selectedFrames[frameId] = {};
          ownedFrames[frameId] = { id: frameId, isSeen: true };
        }
      });

      const json = {
        version: 1,
        data: JSON.stringify({
          selected: selectedFrames,
          owned: ownedFrames
        })
      };

      document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
    }
  </script>
</body>

</html>
