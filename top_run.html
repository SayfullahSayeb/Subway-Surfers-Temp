<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Input JSON Generator</title>
  <style>body{font-family:Arial,sans-serif;margin:20px}header{text-align:center}fieldset{border:2px solid #ccc;border-radius:5px;padding:15px;margin-bottom:20px}.input-group{margin-bottom:15px}label{font-weight:700}input[type=number]{width:100px;padding:5px;font-size:14px}button{padding:10px 15px;font-size:14px;margin-right:10px;cursor:pointer;border:none;border-radius:5px;background-color:#007BFF;color:#fff}textarea{width:100%;height:200px;font-family:monospace;font-size:14px;margin-top:20px}</style>
</head>

<body>
  <header>
    <h1>Single Input JSON Generator</h1>
    <p>Enter the current score and generate the JSON.</p>
  </header>

  <form id="jsonForm">
    <fieldset>
      <div class="input-group">
        <label for="currentScore">Current Score:</label>
        <input id="currentScore" name="currentScore" type="number" min="1" required>
      </div>
    </fieldset>

    <button type="button" onclick="generateJSON()">Generate JSON</button>
  </form>

  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>

  <script>
    function generateJSON() {
      const currentScore = parseInt(document.getElementById('currentScore').value) || 0;

      const json = {
        version: 1,
        data: JSON.stringify({
          lastSaved: "",
          patchVersion: 0,
          hasUnclaimedReward: false,
          currentCountry: "",
          nextCountry: null,
          currentScore: currentScore,
          unsubmittedScore: {
            score: currentScore,
            scoreDate: "0001-01-01T00:00:00Z",
            metadata: null
          },
          previousScore: 0,
          previousBracket: null,
          startDate: "0001-01-01T00:00:00Z",
          lastClaimedTournamentStart: "0001-01-01T00:00:00Z",
          friendRuns: {},
          currentTopScoreMetadata: [
            { key: "multiplier", value: "1" },
            { key: "character", value: "jake" },
            { key: "board", value: "default" }
          ]
        })
      };

      document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
    }
  </script>
</body>

</html>
