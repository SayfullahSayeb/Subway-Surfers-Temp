      align-items: center;

      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      width: 150px;
      background-color: #f9f9f9;
    }

    .portrait-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;

    }

    button {

      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: #fff;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>

    // Load portraits into the container
    function populatePortraits(data) {
      const container = document.getElementById("portraitContainer");
      container.innerHTML = ""; // Clear container

      data.forEach((item, index) => {
        const card = document.createElement("div");
        card.classList.add("portrait-card");

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = `portrait-${index}`;
        checkbox.value = item.name;
        checkbox.dataset.imgUrl = item.img_url;

        const label = document.createElement("label");
        label.setAttribute("for", `portrait-${index}`);
        label.textContent = item.name;

        const img = document.createElement("img");
        img.src = item.img_url;
        img.alt = item.name;

        card.appendChild(checkbox);
        card.appendChild(img);
        card.appendChild(label);

        container.appendChild(card);
      });
    }

    // Toggle between Check All and Uncheck All
    function toggleSelection() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const allChecked = Array.from(checkboxes).every((checkbox) => checkbox.checked);

      checkboxes.forEach((checkbox) => (checkbox.checked = !allChecked));

      document.getElementById("toggleButton").textContent = allChecked ? "Check All" : "Uncheck All";
    }

    // Generate JSON output
    function generateJSON() {
      const selected = {};
      const owned = {};

      document.querySelectorAll('input[type="checkbox"]:checked').forEach((checkbox) => {
        const id = checkbox.value.replace(/\s+/g, "_").toLowerCase() + "_portrait";
        selected[id] = {};
        owned[id] = {
          id,
          isSeen: true,
        };
      });

      const json = {
        version: 1,
        data: JSON.stringify({
          selected,
          owned,
        }),
      };

      document.getElementById("jsonOutput").value = JSON.stringify(json, null, 2);
    }

    // Populate portraits on page load
    window.onload = () => populatePortraits(portraitData);
