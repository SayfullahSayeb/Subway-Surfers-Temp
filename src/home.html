<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers JSON Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Earn coins, keys, and more for free in Subway Surf!</h1>
        </header>
        
        <main>
            <section class="image-section">
                <img src="https://images.ctfassets.net/vfkpgemp7ek3/3502714953/c735cf6235941d967bafb70f55a29276/subway-surfers-revenue.jpg" alt="Subway Surfers illustration" class="hero-image">
            </section>

            <section class="instructions">
                <h2>How to Use</h2>
                <ol>
                    <li>Download Subway Surfers.</li>
                    <li>Open your file manager app.</li>
                    <li>Navigate to: <code>Android > data > com.kiloo.subwaysurf > files > profile</code></li>
                    <li>Download or copy the generated JSON code.</li>
                    <li>Paste the file in the "profile" folder.</li>
                </ol>
            </section>

       
        </main>
    </div>
