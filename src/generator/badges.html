<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
<style>
/* General Reset */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #ffffff;
}

/* Header */
header {
    text-align: center;
    padding: 1rem 0;
    color: #ffffff;
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

header p {
    margin: 0.5rem 0 0;
}

/* Form Styles */
form {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #374055;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

fieldset {
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 15px;
}

legend {
    font-size: 1.2rem;
    font-weight: bold;
}

.input-group {
    margin-bottom: 1rem;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 1rem;
}

.input-group label {
    flex: 1 1 30%;
    font-size: 1rem;
    font-weight: bold;
    text-align: right;
}

.input-group input {
    flex: 1 1 60%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Buttons */
.btn-primary {
    display: block;
    width: 200px;
    margin: 20px auto;
    padding: 10px 15px;
    font-size: 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-align: center;
}

.btn-primary:hover {
    background-color: #0056b3;
}

/* Textarea */
textarea {
    width: calc(100% - 40px);
    height: 150px;
    margin: 20px auto;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: none;
    display: block;
    background: #f4f4f4;
}

/* Responsive Design */
@media (max-width: 768px) {
    .input-group label {
        flex: 1 1 100%;
        text-align: left;
    }

    .input-group input {
        flex: 1 1 100%;
    }

    form {
        padding: 15px;
    }

    .btn-primary {
        width: 100%;
    }

    textarea {
        width: calc(100% - 30px);
    }
}

@media (max-width: 480px) {
    fieldset {
        padding: 10px;
    }

    legend {
        font-size: 1rem;
    }

    .input-group {
        gap: 0.5rem;
    }

    .btn-primary {
        padding: 8px 12px;
    }
}

</style>
</head>

<body>
  <header>
    <h1>Badges</h1>
    <p>Enter values each field and click generate</p>
  </header>

  <form id="profileForm">
    <fieldset>
      <legend>Game Data</legend>

      <div class="input-group">
        <label for="highScore">High Score:</label>
        <input id="highScore" name="highScore" type="number" min="1" max="2147483647" required>
      </div>

      <div class="input-group">
        <label for="bronze">Bronze:</label>
        <input id="bronze" name="bronze" type="number" min="1" max="2147483647" required>
      </div>

      <div class="input-group">
        <label for="silver">Silver:</label>
        <input id="silver" name="silver" type="number" min="1" max="2147483647" required>
      </div>

      <div class="input-group">
        <label for="gold">Gold:</label>
        <input id="gold" name="gold" type="number" min="1" max="2147483647" required>
      </div>

      <div class="input-group">
        <label for="diamond">Diamond:</label>
        <input id="diamond" name="diamond" type="number" min="1" max="2147483647" required>
      </div>

      <div class="input-group">
        <label for="champ">Champ:</label>
        <input id="champ" name="champ" type="number" min="1" max="2147483647" required>
      </div>
    </fieldset>
  </form>

      <button type="button" class="btn-primary" onclick="generateJSON()">Generate JSON</button>

  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>

  <script>
    function generateJSON() {
      const form = document.getElementById('profileForm');
      const data = new FormData(form);
      const json = {
        version: 2,
        data: JSON.stringify({
          lastSaved: "0001-01-01T00:00:00Z",
          lastIAPDate: "0001-01-01T00:00:00Z",
          highScoreCollection: { default: parseInt(data.get('highScore')) || 0 },
          userStatCollection: {
            102: parseInt(data.get('champ')) || 0,
            103: parseInt(data.get('diamond')) || 0,
            104: parseInt(data.get('gold')) || 0,
            105: parseInt(data.get('silver')) || 0,
            106: parseInt(data.get('bronze')) || 0
          }
        })
      };

      const output = document.getElementById('jsonOutput');
      output.value = JSON.stringify(json, null, 2);
    }
  </script>
</body>

</html>
