<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Selection</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #00ffcc;
      text-shadow: 0px 0px 15px #00ffcc;
    }

    header p {
      font-size: 1rem;
      color: #aaaaaa;
    }

    .warning-box {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid #f59e0b;
      border-radius: 0.5rem;
      margin: 1rem 0;
      padding: 1rem;
    }

    .info-box {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid #10b981;
      border-radius: 0.5rem;
      padding: 1rem;
      margin: 1rem 0;
      text-align: center;
    }

    /* Frames Panel Layout */
    .frames-panel {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 0 auto;
      max-width: 600px;
    }

    .frame-item {
      display: flex;
      align-items: center;
      background: #121212;
      border: 1px solid #333333;
      border-radius: 8px;
      padding: 10px;
      transition: all 0.3s ease;
      width: calc(50% - 10px); /* 50% width with spacing */
      box-sizing: border-box;
    }

    .frame-item label {
      display: flex;
      align-items: center;
      font-size: 1rem;
      color: #ffffff;
      cursor: pointer;
      width: 100%;
    }

    .frame-item input[type="checkbox"] {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .frame-item img {
      width: 50px;
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* Button Styles */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      color: #000;
      background-color: #00ffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #009977;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    textarea {
      width: 90%;
      height: 150px;
      background: #121212;
      border: 1px solid #333333;
      color: #ffffff;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      display: none; /* Initially hidden */
      margin: 20px auto;
    }

    textarea::-webkit-scrollbar {
      width: 12px;
    }

    textarea::-webkit-scrollbar-track {
      background: #000000;
    }

    textarea::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 6px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: #00ffcc;
    }

    /* Notification Styles */
    .notification {
      display: none;
      margin-top: 10px;
      font-size: 1rem;
      color: #10b981;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .frame-item {
        width: calc(50% - 8px); /* Adjust for smaller gaps */
      }

      .frame-item img {
        width: 40px;
        height: 40px;
      }

      button {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .frame-item {
        width: 100%; /* Stack items on smaller screens */
      }

      header h1 {
        font-size: 1.5rem;
      }

      header p {
        font-size: 0.9rem;
      }

      .frame-item img {
        width: 35px;
        height: 35px;
      }

      button {
        font-size: 0.9rem;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Frames</h1>
    <p>Select frames and click generate</p>
    <div class="warning-box">
      <p>Insert values that you want in Subway Surf üéÆ</p>
      <p class="warning"><b>‚ö†Ô∏è Please always backup all gameplay data.</b></p>
    </div>
    <div class="info-box">
      <p>üìÅ Put this file in Android/data/com.kiloo.subwaysurf/files/profile/</p>
    </div>
  </header>

  <!-- Frame Selection Section -->
  <div class="frames-panel">
    <div class="frame-item">
      <label>
        <input type="checkbox" id="default_frame" name="frames" value="default_frame">
        <img src="img/Defaultframe.webp" alt="Default Frame">
        Default Frame
      </label>
    </div>
    <div class="frame-item">
      <label>
        <input type="checkbox" id="summer_frame" name="frames" value="summer_frame">
        <img src="img/Summer2024frame.webp" alt="Summer Frame">
        Summer Frame
      </label>
    </div>
    <div class="frame-item">
      <label>
        <input type="checkbox" id="birthday2024_frame" name="frames" value="birthday2024_frame">
        <img src="img/Birthday2024frame.webp" alt="Birthday 2024 Frame">
        Birthday 2024 Frame
      </label>
    </div>
    <div class="frame-item">
      <label>
        <input type="checkbox" id="hollywood_frame" name="frames" value="hollywood_frame">
        <img src="img/Hollywood2024frame.webp" alt="Hollywood Frame">
        Hollywood Frame
      </label>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="button-group">
    <button type="button" onclick="generateJSON()">Submit</button>
    <button type="button" onclick="copyJSON()" id="copyButton" disabled>Copy</button>
    <button type="button" onclick="downloadJSON()" id="downloadButton" disabled>Download File</button>
  </div>

  <!-- JSON Output -->
  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>
  <div class="notification" id="copyNotification">JSON copied to clipboard!</div>

  <script>
    function generateJSON() {
      const selectedFrames = {};
      const ownedFrames = {};

      document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        if (checkbox.checked) {
          const frameId = checkbox.value;
          selectedFrames[frameId] = {};
          ownedFrames[frameId] = { id: frameId, isSeen: true };
        }
      });

      const json = {
        version: 1,
        data: JSON.stringify({
          selected: selectedFrames,
          owned: ownedFrames
        })
      };

      const output = document.getElementById('jsonOutput');
      output.value = JSON.stringify(json, null, 2);
      output.style.display = 'block'; // Show textarea

      document.getElementById('copyButton').disabled = false;
      document.getElementById('downloadButton').disabled = false;
    }

    function copyJSON() {
      const jsonText = document.getElementById('jsonOutput');
      jsonText.select();
      document.execCommand('copy');

      const notification = document.getElementById('copyNotification');
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 2000);
    }

    function downloadJSON() {
      const jsonText = document.getElementById('jsonOutput').value;
      const blob = new Blob([jsonText], { type: 'application/json' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'profile_frame.json';
      link.click();
    }
  </script>
</body>

</html>
