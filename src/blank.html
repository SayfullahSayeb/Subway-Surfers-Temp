<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Generator</title>
  <style>
    body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f4f4f9}.container{text-align:center;background:white;padding:20px;border-radius:8px;box-shadow:0 4px 8px rgba(0,0,0,0.2);width:90%;max-width:500px}textarea{width:100%;height:150px;margin:15px 0;padding:10px;font-size:16px;border:1px solid #ccc;border-radius:4px;resize:none;display:none}textarea:focus{outline:none;border-color:#007bff}.button-group{display:flex;justify-content:center;gap:10px;margin-bottom:10px}button{padding:10px 20px;font-size:16px;border:none;border-radius:4px;cursor:pointer;background-color:#007bff;color:white}button:disabled{background-color:#cccccc;cursor:not-allowed}button:hover:not(:disabled){background-color:#0056b3}
  </style>
</head>
<body>
  <div class="container">
    <h1>JSON Generator</h1>
    <div class="button-group">
      <button id="generate-btn">Generate JSON</button>
      <button id="copy-btn" disabled>Copy JSON</button>
      <button id="download-btn" disabled>Download JSON</button>
    </div>
    <textarea id="json-display" readonly></textarea>
  </div>
  <script>
    // Add your JSON data here
    const jsonData = ;
    const generateBtn = document.getElementById("generate-btn");
    const copyBtn = document.getElementById("copy-btn");
    const downloadBtn = document.getElementById("download-btn");
    const jsonDisplay = document.getElementById("json-display");

    // Generate JSON
    generateBtn.addEventListener("click", () => {
      const selectedJson = JSON.stringify(jsonData, null, 2);
      jsonDisplay.value = selectedJson;
      jsonDisplay.style.display = "block"; // Show the textarea
      copyBtn.disabled = false; // Enable the copy button
      downloadBtn.disabled = false; // Enable the download button
    });

    // Copy JSON
    copyBtn.addEventListener("click", () => {
      if (!jsonDisplay.value) {
        alert("First generate the JSON before copying.");
        return;
      }
      navigator.clipboard.writeText(jsonDisplay.value)
        .then(() => alert("JSON copied to clipboard!"))
        .catch(err => alert("Failed to copy JSON: " + err));
    });

    // Download JSON
    downloadBtn.addEventListener("click", () => {
      if (!jsonDisplay.value) {
        alert("First generate the JSON before downloading.");
        return;
      }
      const blob = new Blob([jsonDisplay.value], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "portrait.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
