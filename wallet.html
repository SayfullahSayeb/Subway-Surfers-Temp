<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randomized JSON Generator</title>
  <style>
    body{font-family:Arial,sans-serif;margin:20px}
    header{text-align:center}
    fieldset{border:2px solid #ccc;border-radius:5px;padding:15px;margin-bottom:20px}
    .input-group{margin-bottom:15px}
    label{font-weight:700}
    input[type=number]{width:100px;padding:5px;font-size:14px}
    button{padding:10px 15px;font-size:14px;margin-right:10px;cursor:pointer;border:none;border-radius:5px;background-color:#007BFF;color:#fff}
    textarea{width:100%;height:200px;font-family:monospace;font-size:14px;margin-top:20px}
  </style>
</head>

<body>
  <header>
    <h1>Randomized JSON Generator</h1>
    <p>Fill in values or generate random numbers, then create your JSON.</p>
  </header>

  <form id="jsonForm">
    <fieldset>
      <legend>Input Currencies</legend>
      <div class="input-group">
        <label for="currency1">Game coins:</label>
        <input type="number" id="currency1" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="currency2">Game keys:</label>
        <input type="number" id="currency2" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="currency3">Hoverboards:</label>
        <input type="number" id="currency3" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="currency4">Headstarts:</label>
        <input type="number" id="currency4" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="currency5">Score Boosters:</label>
        <input type="number" id="currency5" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="currency6">Eventcoins:</label>
        <input type="number" id="currency6" min="0" value="0">
      </div>
    </fieldset>

    <button type="button" onclick="generateRandomNumbers()">Generate Random</button>
    <button type="button" onclick="generateJSON()">Generate JSON</button>
  </form>

  <textarea id="jsonOutput" readonly placeholder="Generated JSON will appear here..."></textarea>

  <script>
    function generateRandomNumbers() {
      const max = 2147483647;
      document.querySelectorAll('input[type="number"]').forEach(input => {
        input.value = Math.floor(Math.random() * max);
      });
    }

    function generateJSON() {
      const currencies = {
        "1": { value: parseInt(document.getElementById('currency1').value) || 0 },
        "2": { value: parseInt(document.getElementById('currency2').value) || 0 },
        "3": { value: parseInt(document.getElementById('currency3').value) || 0 },
        "4": { value: parseInt(document.getElementById('currency4').value) || 0 },
        "5": { value: parseInt(document.getElementById('currency5').value) || 0 },
        "6": { value: parseInt(document.getElementById('currency6').value) || 0, expirationValue: 99999999999999, expirationType: 1 }
      };

      const json = {
        version: 2,
        data: JSON.stringify({
          lastSaved: "",
          patchVersion: 0,
          currencies: currencies,
          lootboxQueue: { unopenedLootboxes: { "0": [], "2": [] } },
          currencyAllowedInRun: { "5": true, "4": true },
          lootBoxesOpened: {
            mini_mystery_box: 3,
            mystery_box: 7,
            token_box: 16,
            super_mystery_box: 5
          },
          ownedOnlyBuyOnceProducts: ["free_token_box", "multiplier_pack", "speed_crew"]
        })
      };

      document.getElementById('jsonOutput').value = JSON.stringify(json, null, 2);
    }
  </script>
</body>

</html>
