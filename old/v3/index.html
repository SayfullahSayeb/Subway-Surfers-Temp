<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subway Hack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <header>
      <h1>Subway Hack</h1>
      <div class="warning-box">
        <p>Insert values that you want in Subway Surfers üéÆ</p>
        <p class="warning"><b>‚ö†Ô∏è Using large numbers may cause bugs in your game.</b></p>
      </div>
      <div class="info-box">
        <p>üìÅ Place the generated file in: Android/data/com.kiloo.subwaysurf/files/profile/</p>
      </div>
    </header>

    <!-- Main Form Section -->
    <div id="forms">
      <div class="form-section">
        <div class="campo-wrapper">
          <img src="../img/coins.jpg" alt="Money Icon">
          <input placeholder="Coins" class="campo" type="number" id="moedas">
        </div>
        <div class="campo-wrapper">
          <img src="../img/keys.webp" alt="Keys Icon">
          <input placeholder="Keys" class="campo" type="number" id="chaves">
        </div>
        <div class="campo-wrapper">
          <img src="../img/hoverboard.png" alt="Hoverboard Icon">
          <input placeholder="Hoverboard" class="campo" type="number" id="snowboards">
        </div>
        <div class="campo-wrapper">
          <img src="../img/Headstart.webp" alt="Headstart Icon">
          <input placeholder="Headstart" class="campo" type="number" id="bVerm">
        </div>
        <div class="campo-wrapper">
          <img src="../img/scorebooster.png" alt="Score Booster Icon">
          <input placeholder="Score Booster" class="campo" type="number" id="bAzul">
        </div>
        <div class="campo-wrapper event-coin">
            <img src="../img/EventCoin.webp" alt="Event Coin Icon">
            <input placeholder="Event Coin" class="campo" type="number" id="eventCash">
          </div>
      </div>
    </div>

    <!-- Character Section -->
    <div id="forms">
      <div class="form-section">
        <div class="campo-wrapper">
          <img src="../img/Jake.webp" alt="Jake Icon">
          <input placeholder="Jake Coins" class="campo" type="number" id="jake">
        </div>
        <div class="campo-wrapper">
          <img src="../img/Fresh.webp" alt="Fresh Icon">
          <input placeholder="Fresh Coins" class="campo" type="number" id="fresh">
        </div>
        <div class="campo-wrapper">
          <img src="../img/Tricky.webp" alt="Tricky Icon">
          <input placeholder="Tricky Coins" class="campo" type="number" id="tricky">
        </div>
        <div class="campo-wrapper">
          <img src="../img/Spike.webp" alt="Spike Icon">
          <input placeholder="Spike Coins" class="campo" type="number" id="spike">
        </div>
        <div class="campo-wrapper">
          <img src="../img/Yutani.webp" alt="Yutani Icon">
          <input placeholder="Yutani Coins" class="campo" type="number" id="yutani">
        </div>
      </div>
    </div>



    <!-- Action Buttons -->
    <div class="actions">
      <button class="glow-button" onclick="generateJSON()">Generate</button>
      <button class="glow-button" onclick="copyJSON()">Copy</button>
      <button class="glow-button" onclick="getData()">Download wallet.json</button>
    </div>

    <!-- Top Run Section -->
    <div id="top-run">
      <h2>Top Run</h2>
      <label for="scoreInput">Enter Top Run Score:</label>
      <div class="campo-wrapper">
        <img src="../img/Spike.webp" alt="Top Run Score Icon">
        <input placeholder="Top Run Score" class="campo" type="number" id="scoreInput">
      </div>
      <div class="actions">
        <button class="glow-button" onclick="generateJSON()">Generate</button>
        <button class="glow-button" onclick="copyJSON()">Copy</button>
        <button class="glow-button" onclick="download_top_run_JSON()">Download Top_run.json</button>
      </div>
    </div>

    <!-- Result Display -->
    <div id="resultado"></div>

    <!-- Footer -->
    <footer>
      <p>Made with ‚ù§Ô∏è by Sayfullah</p>
      <a href="https://github.com/ssayeb7/SubwayHackWEB" target="_blank" rel="noopener noreferrer">GitHub</a>
    </footer>
  </div>
</body>
</html>
