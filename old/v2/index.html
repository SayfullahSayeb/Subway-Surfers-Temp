<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subway Hack</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="header">
        <h1>Subway Hack</h1>
        <div class="warning-box">
          <p>Insert values that you want in Subway Surfers üéÆ</p>
          <p class="warning"><b>‚ö†Ô∏è Using large numbers such as 10M|100M|1B|etc may cause bugs in your game</b></p>
        </div>
        <div class="info-box">
          <p>üìÅ Put this file in Android/data/com.kiloo.subwaysurf/files/profile/</p>
        </div>
      </div>

      <div id="forms">
        <div id="t1" class="form-section">
          <div class="campo-wrapper">
            <img src="../img/coins.jpg" alt="Money Icon">
            <input placeholder="Coins" class="campo" type="number" name="moedas" id="moedas">
          </div>

          <div class="campo-wrapper">
            <img src="../img/keys.webp" alt="Keys Icon">
            <input placeholder="Keys" class="campo" type="number" name="chaves" id="chaves">
          </div>

          <div class="campo-wrapper">
            <img src="../img/hoverboard.png" alt="Hover Board Icon">
            <input placeholder="Hover Board" class="campo" type="number" name="snowboards" id="snowboards">
          </div>

          <div class="campo-wrapper">
            <img src="../img/Headstart.webp" alt="Headstart Icon">
            <input placeholder="Headstart" class="campo" type="number" name="bVerm" id="bVerm">
          </div>

          <div class="campo-wrapper">
            <img src="../img/scorebooster.png" alt="Score Booster Icon">
            <input placeholder="Score Booster" class="campo" type="number" name="bAzul" id="bAzul">
          </div>
        </div>

        <div id="t2" class="form-section">
          <div class="campo-wrapper">
            <img src="../img/Jake.webp" alt="Jake Icon">
            <input placeholder="Jake coins" class="campo" type="number" name="jake" id="jake">
          </div>

          <div class="campo-wrapper">
            <img src="../img/Fresh.webp" alt="Fresh Icon">
            <input placeholder="Fresh coins" class="campo" type="number" name="fresh" id="fresh">
          </div>

          <div class="campo-wrapper">
            <img src="../img/Tricky.webp" alt="Tricky Icon">
            <input placeholder="Tricky coins" class="campo" type="number" name="tricky" id="tricky">
          </div>

          <div class="campo-wrapper">
            <img src="../img/Spike.webp" alt="Spike Icon">
            <input placeholder="Spike coins" class="campo" type="number" name="spike" id="spike">
          </div>

          <div class="campo-wrapper">
            <img src="../img/Yutani.webp" alt="Yutani Icon">
            <input placeholder="Yutani coins" class="campo" type="number" name="yutani" id="yutani">
          </div>
        </div>
      </div>

      <div class="campo-wrapper event-coin">
        <img src="../img/EventCoin.webp" alt="Event Coin Icon">
        <input placeholder="Event coin" class="campo" type="number" name="eventCash" id="eventCash">
      </div>
      <button class="glow-button" onclick="generateJSON()">Generate</button>
          <button class="glow-button" onclick="copyJSON()">Copy</button>
      <button class="glow-button" onclick="getData(1)">Download wallet.json</button>
      
      <div id="resultado"></div>

      <div class="top-run-section">
        <h2>Top Run</h2>
        <div class="actions">
          <button class="glow-button" onclick="generateJSON()">Generate</button>
          <button class="glow-button" onclick="copyJSON()">Copy</button>
          <button class="glow-button" onclick="download_top_run_JSON()">Download Top_run.json</button>
        </div>
        <label for="scoreInput">Enter value of Top Run  Score:</label>
        <div class="campo-wrapper">
          <img src="../img/Spike.webp" alt="Top Run Score Icon">
          <input placeholder="Top Run Score" class="campo" type="number" name="scoreInput" id="scoreInput">
        </div>
        <div id="resultado"></div>
      </div>

      <footer>
        <p>Made with ‚ù§Ô∏è by Sayfullah</p>
        <a href="https://github.com/ssayeb7/SubwayHackWEB" class="github-link" target="_blank" rel="noopener noreferrer">
          GitHub
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
