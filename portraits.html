<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Portraits</h1>
    <div class="button-group">
      <button id="generate-btn">Generate JSON</button>
      <button id="copy-btn" disabled>Copy JSON</button>
      <button id="download-btn" disabled>Download JSON</button>
    </div>
    <div class="info-box">
      <p>üìÅ Put this file in Android/data/com.kiloo.subwaysurf/files/profile/</p>
    </div>
    <div class="warning-box">
      <p class="warning"><b>‚ö†Ô∏è Note that this may restart some statistics and you're using it at your own risk.</b></p>
    </div>
    <textarea id="json-display" readonly></textarea>
  </div>
  <script>
    // Add your JSON data here
    const jsonData = {
  "version": 1,
  "data": "{\"selected\":\"jake_portrait\",\"owned\":{\"jake_illustration_portrait\":{\"id\":\"jake_illustration_portrait\",\"isSeen\":true},\"jake_portrait\":{\"id\":\"jake_portrait\",\"isSeen\":true},\"tricky_portrait\":{\"id\":\"tricky_portrait\",\"isSeen\":true},\"fresh_illustration_portrait\":{\"id\":\"fresh_illustration_portrait\",\"isSeen\":true},\"fresh_portrait\":{\"id\":\"fresh_portrait\",\"isSeen\":true},\"spike_portrait\":{\"id\":\"spike_portrait\",\"isSeen\":true},\"yutani_portrait\":{\"id\":\"yutani_portrait\",\"isSeen\":true},\"ella_portrait\":{\"id\":\"ella_portrait\",\"isSeen\":true},\"king_portrait\":{\"id\":\"king_portrait\",\"isSeen\":true},\"tagbot_portrait\":{\"id\":\"tagbot_portrait\",\"isSeen\":true},\"dino_portrait\":{\"id\":\"dino_portrait\",\"isSeen\":true},\"boombot_portrait\":{\"id\":\"boombot_portrait\",\"isSeen\":true},\"pixeljake_portrait\":{\"id\":\"pixeljake_portrait\",\"isSeen\":true},\"ballerinatricky_portrait\":{\"id\":\"ballerinatricky_portrait\",\"isSeen\":true},\"lily_default_portrait\":{\"id\":\"lily_default_portrait\",\"isSeen\":true},\"ventura_default_portrait\":{\"id\":\"ventura_default_portrait\",\"isSeen\":true},\"helene_illustration_portrait\":{\"id\":\"helene_illustration_portrait\",\"isSeen\":true},\"spraycan_graffiti_portrait\":{\"id\":\"spraycan_graffiti_portrait\",\"isSeen\":true},\"pins_illustration_portrait\":{\"id\":\"pins_illustration_portrait\",\"isSeen\":true},\"boombox_graffiti_portrait\":{\"id\":\"boombox_graffiti_portrait\",\"isSeen\":true},\"audrey_illustration_portrait\":{\"id\":\"audrey_illustration_portrait\",\"isSeen\":true},\"burger_graffiti_portrait\":{\"id\":\"burger_graffiti_portrait\",\"isSeen\":true},\"kedi_illustration_portrait\":{\"id\":\"kedi_illustration_portrait\",\"isSeen\":true},\"ruhi_illustration_portrait\":{\"id\":\"ruhi_illustration_portrait\",\"isSeen\":true},\"thursday_lilimpoutfit_illustration_portrait\":{\"id\":\"thursday_lilimpoutfit_illustration_portrait\",\"isSeen\":true},\"frank_illustration_portrait\":{\"id\":\"frank_illustration_portrait\",\"isSeen\":true},\"bobtheblob_graffiti_portrait\":{\"id\":\"bobtheblob_graffiti_portrait\",\"isSeen\":true},\"bobtheblob_illustration_portrait\":{\"id\":\"bobtheblob_illustration_portrait\",\"isSeen\":true},\"bobtheblob_jingleoutfit_illustration_portrait\":{\"id\":\"bobtheblob_jingleoutfit_illustration_portrait\",\"isSeen\":true},\"bobtheblob_slimeoutfit_illustration_portrait\":{\"id\":\"bobtheblob_slimeoutfit_illustration_portrait\",\"isSeen\":true},\"hammybee_portrait\":{\"id\":\"hammybee_portrait\",\"isSeen\":true},\"ginger_illustration_portrait\":{\"id\":\"ginger_illustration_portrait\",\"isSeen\":true},\"alexandre_stanoutfit_portrait\":{\"id\":\"alexandre_stanoutfit_portrait\",\"isSeen\":true},\"vivienne_hollywoodglamoutfit_portrait\":{\"id\":\"vivienne_hollywoodglamoutfit_portrait\",\"isSeen\":true},\"akira_illustration_portrait\":{\"id\":\"akira_illustration_portrait\",\"isSeen\":true},\"facebook_portrait\":{\"id\":\"facebook_portrait\",\"isSeen\":true},\"grandjuke_illustration_portrait\":{\"id\":\"grandjuke_illustration_portrait\",\"isSeen\":true},\"noodlebox_graffiti_portrait\":{\"id\":\"noodlebox_graffiti_portrait\",\"isSeen\":true},\"sindri_illustration_portrait\":{\"id\":\"sindri_illustration_portrait\",\"isSeen\":true},\"snowy_illustration_portrait\":{\"id\":\"snowy_illustration_portrait\",\"isSeen\":true}}}"
};

    const generateBtn = document.getElementById("generate-btn");
    const copyBtn = document.getElementById("copy-btn");
    const downloadBtn = document.getElementById("download-btn");
    const jsonDisplay = document.getElementById("json-display");

    // Generate JSON
    generateBtn.addEventListener("click", () => {
      const selectedJson = JSON.stringify(jsonData, null, 2);
      jsonDisplay.value = selectedJson;
      jsonDisplay.style.display = "block"; // Show the textarea
      copyBtn.disabled = false; // Enable the copy button
      downloadBtn.disabled = false; // Enable the download button
    });

    // Copy JSON
    copyBtn.addEventListener("click", () => {
      if (!jsonDisplay.value) {
        alert("First generate the JSON before copying.");
        return;
      }
      navigator.clipboard.writeText(jsonDisplay.value)
        .then(() => alert("JSON copied to clipboard!"))
        .catch(err => alert("Failed to copy JSON: " + err));
    });

    // Download JSON
    downloadBtn.addEventListener("click", () => {
      if (!jsonDisplay.value) {
        alert("First generate the JSON before downloading.");
        return;
      }
      const blob = new Blob([jsonDisplay.value], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "portrait.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
