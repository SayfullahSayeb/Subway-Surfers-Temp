<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: var(--dark-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(176, 38, 255, 0.2)
            box-sizing: border-box;
        }

        /* Mobile Spacing Fix */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            textarea {
                font-size: 0.9rem;
            }
        }

        h1, h3 {
            font-family: 'Bungee', cursive;
            text-align: center;
            color: #00ffcc;
            text-shadow: 0px 0px 10px #00ffcc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #aaaaaa;
        }

        textarea {
            font-family: monospace;
            width: 100%;
            height: 150px;
            background: #121212;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            color: #00ffcc;
            resize: none;
            box-sizing: border-box;
            border: none;
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
           }


    textarea::-webkit-scrollbar {
      width: 12px;
    }

    textarea::-webkit-scrollbar-track {
      background: #000000;
    }

    textarea::-webkit-scrollbar-thumb {
      background: #00ffcc;
      border-radius: 6px;
    }

    textarea::-webkit-scrollbar-thumb:hover {
      background: #00ffcc;
    }

        textarea::placeholder {
            color: #666666;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #000;
            background-color: #00ffcc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #009977;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .export-buttons {
            display: none;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
    border: 1px solid #333333;
    color: #00ffcc;
    box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
    text-align: center;
    z-index: 1001;
}

.custom-alert p {
    margin-bottom: 20px;
}

.custom-alert button {
    width: auto;
    padding: 10px 20px;
    background: #00ffcc;
    color: #000;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.custom-alert button:hover {
    background: #009977;
}


        .export-buttons button {
            width: 48%;
        }

        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .save-file-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            padding: 20px;
            border: 1px solid #333333;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.3);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
        }

        .save-input {
            width: calc(100% - 20px);
            padding: 10px;
            box-sizing: border-box;
            font-size: 1rem;
            border: 1px solid #333333;
            border-radius: 8px;
            background: #121212;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .popup-button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            background: #00ffcc;
            border: none;
            border-radius: 8px;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .popup-button:hover {
            background-color: #009977;
            transform: scale(1.05);
        }

        .popup-button:active {
            transform: scale(0.95);
        }

        .popup-button:last-child {
            background: #333333;
            color: #ffffff;
        }

        .popup-button:last-child:hover {
            background: #444444;
        }

        .result {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decrypt Data</h1>
        <div class="form-group">
            <textarea id="inputData" rows="4" placeholder="Encrypted data"></textarea>
        </div>
        <button id="decryptButton" onclick="decryptData()">Decrypt</button>
        <div class="result">
            <h3>Result</h3>
            <textarea id="resultData" rows="4" readonly></textarea>
        </div>
        <div class="export-buttons">
            <button class="popup-button" onclick="copyToClipboard()">Copy</button>
            <button class="popup-button" onclick="showSavePopup()">Save File</button>
        </div>
    </div>
    <div class="custom-alert" id="customAlert">
        <p id="alertMessage">Alert message here</p>
        <button onclick="closeAlert()">OK</button>
    </div>
    
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="save-file-popup" id="saveFilePopup">
        <h3>Save File</h3>
        <input type="text" id="fileNameInput" class="save-input" placeholder="Enter file name" />
        <button class="popup-button" onclick="saveToFile()">Save</button>
        <button class="popup-button" onclick="closePopup()">Cancel</button>
    </div>
    <script>
        const API_URL = "https://ssd-server.vercel.app";

        async function decryptData() {
            const inputData = document.getElementById("inputData").value;
            const resultTextarea = document.getElementById("resultData");
            const resultSection = document.querySelector(".result");
            const exportButtons = document.querySelector(".export-buttons");

            resultSection.style.display = "none";
            exportButtons.style.display = "none";

            if (inputData.trim()) {
                let dataToDecrypt;

                try {
                    const jsonData = JSON.parse(inputData);
                    dataToDecrypt = jsonData.data || inputData;
                } catch {
                    dataToDecrypt = inputData;
                }

                try {
                    const response = await fetch(`${API_URL}/decrypt`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ text: dataToDecrypt, parsed: true }),
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.statusText}`);
                    }

                    const result = await response.json();
                    if (result.success) {
                        resultTextarea.value = JSON.stringify(result.result, null, 2);
                        resultSection.style.display = "block";
                        exportButtons.style.display = "flex";
                    } else {
                        throw new Error("Decryption failed.");
                    }
                } catch (error) {
                    resultTextarea.value = `Error: ${error.message}`;
                    resultSection.style.display = "block";
                }
            } if (!inputData) {
    showCustomAlert("Please enter valid input data.");
}

        }



        function showCustomAlert(message) {
    const alertBox = document.getElementById('customAlert');
    const alertMessage = document.getElementById('alertMessage');
    alertMessage.textContent = message;
    alertBox.style.display = 'block';
}

function closeAlert() {
    document.getElementById('customAlert').style.display = 'none';
}


        function copyToClipboard() {
            const resultTextarea = document.getElementById("resultData");
            navigator.clipboard.writeText(resultTextarea.value)
                .then(() => alert("Copied to clipboard!"))
                .catch(() => alert("Failed to copy."));
        }

        function showSavePopup() {
            document.getElementById("popupOverlay").style.display = "block";
            document.getElementById("saveFilePopup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("saveFilePopup").style.display = "none";
        }

        function saveToFile() {
            const fileNameInput = document.getElementById("fileNameInput").value.trim();
            const fileName = fileNameInput ? `${fileNameInput}.json` : "output.json";
            const resultTextarea = document.getElementById("resultData").value;
            const blob = new Blob([resultTextarea], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName;
            link.click();

            closePopup();
        }
    </script>
</body>
</html>
